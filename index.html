<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <form class="form">

        <div>
          <label for="characterAmountNumber">Number of Characters</label>
          <input type="range" min="8" max="128" value="8" 
          id="characterAmountRange">
          <input class="number-input" type="number"min="8" max="128" value="8" 
          id="characterAmountNumber">
         </div> 
        <div class="checkbox">
          <label for="includeUppercase">Include Uppercase</label>
          <Input type="checkbox" id="includeUppercase">
          
          <label for="includeLowercase">Include Lowercase</label>
          <Input type="checkbox" id="includeLowercase">
          
          <label for="includeNumbers">Include Number</label>
          <Input type="checkbox" id="includeNumbers">  
          
          <label for="includeSymbols">Include Symbols</label>
          <Input type="checkbox" id="includeSymbols">       
        </div>
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
